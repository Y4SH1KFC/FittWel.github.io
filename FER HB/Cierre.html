<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cierre especial</title>
    <link rel="stylesheet" href="Cierre.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="petalos"></div>

    <main class="contenido">
        <h1 class="titulo-cierre">Maia, lo que no digo, igual te abraza.</h1>

        <p id="texto-animado" class="mensaje-final"></p>

        <div class="botones-container">
            <a href="cumple.html" class="btn-retroceder">Regresar</a>
            <a href="index.html" class="btn-continuar">Volver a portada</a>
        </div>
    </main>

    <script>
        const texto = `Fer, no sé si alguna vez te dije todo lo que pienso de ti, pero al menos aquí queda una parte.

En medio de tantas cosas que pasan, hay personas que se quedan. Que no necesitan estar presentes todo el tiempo para seguir siendo importantes. Tú eres una de esas.

Esta página no busca sorprenderte, ni pretende ser perfecta. Solo quiere recordarte que, incluso en silencio, hay cariño. Y que a veces, decir algo simple —como “gracias por ser tú”— vale más que mil palabras.

Ojalá al verla sientas un poquito de todo eso que muchas veces no se dice, pero se siente. Que puedas volver cuando lo necesites. Que te abrace cuando haga falta.

Y si te preguntas por qué hice esto… la respuesta es simple:

Porque valoro nuestra historia, las risas, los momentos inesperados, las palabras dichas y las que quedaron en el aire.

Porque la amistad no siempre necesita palabras grandes, sino gestos sencillos que quedan grabados.

Porque en este pequeño espacio dejo un trocito de lo que significas para mí, y eso no se olvida.

Espero que esta página te acompañe siempre, como un abrazo suave y constante.

Gracias por ser como eres. Por todo lo vivido y lo que queda por venir.

Quiero pedirte disculpas por alejarme repentinamente en algunas ocasiones. Sé que puede ser molesto cuando sucede más de una vez, y entiendo eso.

Pero para mí ha sido difícil, porque aún sigo en conflicto conmigo mismo por sentir cosas que no puedo evitar.

No me agrada la forma en que tengo que expresarlo, pero esta es la manera más pronta que encontré para hacerlo.

Llevo contigo en el corazón y en la mente a diario, porque eres alguien fundamental para mí.

Ya te he dicho en repetidas ocasiones que formas parte importante de mi corazón.

Si antes pensaba que tener estos sentimientos hacia ti era algo malo, ahora lo veo diferente. No está mal, pues es algo que me motiva.

Sin embargo, aún lo reprimo porque siento que no es el momento, y por cosas que escuché y vi en cierto momento, decidí guardarlo.

Sé que no te gusta hablar las cosas así y prefieres hacerlo en persona, pero quise explicártelo por aquí para que no pienses que me alejé sin razón o que no pienso en ti.

No quiero que pienses que mis silencios significan olvido o indiferencia, porque nada está más lejos de la verdad.

A veces la vida nos pone pruebas difíciles, y aunque no siempre lo demuestre, mi intención siempre ha sido cuidarte a mi manera, aunque eso implique distancia.

No es sencillo para mí abrirme y decir lo que siento, porque temo equivocarme o herirte, pero siento que mereces saberlo.

Porque eres importante, porque eres única, y porque a pesar de todo, quiero seguir compartiendo momentos contigo.

Sé que no soy perfecto, y que he cometido errores, pero mi afecto por ti nunca ha cambiado.

Solo pido paciencia, comprensión, y que sepas que aunque a veces parezca que me alejo, te llevo conmigo siempre.

Quisiera que esta página sea un refugio, un lugar donde puedas sentir que no estás sola, que hay alguien que te valora y te quiere tal como eres.

Gracias por permitirme ser parte de tu vida, y por ser parte esencial de la mía.

Quiero que sepas que, más allá de las palabras, mi corazón está aquí, y eso nunca cambiará.

A veces me pregunto si soy capaz de expresar todo lo que siento, porque hay emociones que parecen más grandes que las palabras.

Y aunque este mensaje no sea perfecto, ni encuentre la forma ideal de decir todo, quiero que sepas que viene desde lo más profundo.

He aprendido que el cariño no siempre se muestra con gestos grandiosos; muchas veces es silencioso, sutil, casi invisible, pero constante.

Quizá mis silencios y distancias hayan sido una forma torpe de proteger lo que siento, porque no siempre sé cómo manejarlo.

Pero ahora quiero intentar ser más honesto, más abierto, aunque me cueste.

Quiero que sepas que te admiro por muchas cosas, por tu fuerza, tu sinceridad, tu manera de ver la vida.

Y aunque no siempre esté ahí como debería, siempre estás en mi pensamiento.

Puede que no te lo diga tanto como quisiera, pero eres una inspiración y un apoyo, incluso en la distancia.

No busco excusas, solo quiero que entiendas que mis faltas no son falta de cariño, sino una lucha interna que aún trato de resolver.

Y espero que esta página, estas palabras, puedan ser un puente para que sientas lo que a veces no sé cómo mostrar.

Quiero seguir aprendiendo a ser mejor contigo, a estar más presente y a compartir sin miedo.

Porque tú vales mucho, y nuestra amistad significa más de lo que a veces logro expresar.

Por eso, aunque el camino no siempre sea fácil, quiero que sepas que estás en un lugar especial dentro de mí.

Y que cada recuerdo, cada risa y cada momento compartido, me acompañan siempre.

Gracias por la paciencia, por la comprensión, y por ser una luz en momentos complicados.

Sé que no puedo prometer perfección, pero sí un compromiso sincero de seguir intentando.

Y aunque no sé qué nos depara el futuro, quiero que sepas que cuentas conmigo, en lo bueno y en lo difícil.

Porque eso es lo que importa: la constancia, el cariño que se mantiene, aún cuando las palabras faltan.

Así que aquí estoy, tratando de decir lo que a veces callo, y esperando que este pequeño gesto te haga sentir un poco más cerca.

Gracias por ser tú, por existir, y por todo lo que hemos vivido.

Y, si alguna vez dudas de mi cariño, vuelve a estas palabras, porque están escritas con el corazón abierto.

Con todo mi amor y afecto.

~Yacho`;

        const elemento = document.getElementById("texto-animado");

        let i = 0;

        function escribirTexto() {
            if (i < texto.length) {
                elemento.textContent += texto.charAt(i);
                i++;
                setTimeout(escribirTexto, 15);
            } else {
                elemento.classList.remove("typing");
            }
        }

        elemento.classList.add("typing");
        escribirTexto();
    </script>
</body>

</html>
