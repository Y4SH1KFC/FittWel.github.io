<body>

        <div><strong>FitWell</strong></div>

    <header>
        <h1 class="fade-in">Crea tu cuenta</h1>
    </header>

    <main>
        <section class="login-section fade-in">
            <form action="" method="post" class="login-form fade-in">

                <div class="form-group">
                    <label for="nombre"><i class='bx bx-user'></i> Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Jana Martín" required>
                </div>

                <div class="form-group">
                    <label for="telefono"><i class='bx bx-phone'></i> Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Ej. 5512345678" pattern="[0-9]{10}" required>
                </div>

                <div class="form-group">
                    <label for="correo"><i class='bx bx-envelope'></i> Correo electrónico</label>
                    <input type="email" id="correo" name="correo" placeholder="hola@unsitiogenial.es" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class='bx bx-lock'></i> Contraseña</label>
                    <div style="position: relative;">
                        <input type="password" id="password" name="password" required style="padding-right: 40px;">
                        <i class='bx bx-show toggle-icon' id="togglePassword" style="position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer; color: gray; font-size: 1.5rem;"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password"><i class='bx bx-lock'></i> Confirmar Contraseña</label>
                    <div style="position: relative;">
                        <input type="password" id="confirm_password" name="confirm_password" required style="padding-right: 40px;">
                        <i class='bx bx-show toggle-icon' id="toggleConfirmPassword" style="position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer; color: gray; font-size: 1.5rem;"></i>
                    </div>
                    <small id="errorMessage" style="color: red; display: none; margin-top: 5px;">Las contraseñas no coinciden.</small>
                </div>
                
                <div class="form-group">
                    <label for="genero"><i class='bx bx-user-pin'></i> Género</label>
                    <select id="genero" name="genero" required>
                        <option value="">Seleccionar</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="edad"><i class='bx bx-user'></i> Edad</label>

                <div class="form-group">
                    <label for="peso"><i class='bx bx-dumbbell'></i> Peso (kg)</label>
                    <input type="number" id="peso" name="peso" required>
                </div>

                <div class="form-group">
                    <label for="altura"><i class='bx bx-up-arrow-alt'></i> Altura (cm)</label>
                    <input type="number" id="altura" name="altura" required>
                </div>

                <div class="form-group">
                    <label for="fecha_nacimiento"><i class='bx bx-calendar'></i> Fecha de nacimiento</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    <small>Solo puedes registrarte si eres mayor de 15 años.</small>
                </div>

                <div class="actions">
                    <button type="submit" class="btn-primary"><i class='bx bx-user-plus'></i> Registrarme</button>
                </div>

                <div class="links">
                    <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
                </div>

            </form>
        </section>
    </main>

    <div class="mensaje fade-in">
        <p>"Cada pequeño cambio te acerca a tu mejor versión. ¡Regístrate ahora!"</p>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPassword = document.getElementById('confirm_password');
        const form = document.querySelector('form');
        const errorMessage = document.getElementById('errorMessage');
    
        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('bx-show');
            this.classList.toggle('bx-hide');
            this.style.color = (type === 'text') ? '#4361ee' : 'gray';
        });
    
        toggleConfirmPassword.addEventListener('click', function () {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.classList.toggle('bx-show');
            this.classList.toggle('bx-hide');
            this.style.color = (type === 'text') ? '#4361ee' : 'gray';
        });
    
        form.addEventListener('submit', function(e) {
            if (password.value !== confirmPassword.value) {
                e.preventDefault();
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
            }
        });
    
        confirmPassword.addEventListener('input', function() {
            if (password.value === confirmPassword.value) {
                errorMessage.style.display = 'none';
            }
        });
    </script>
